<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Redirecionamento</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(to bottom, #010326, #23338c, #2e40a6, #404040);
    background-attachment: fixed;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    width: 600px;
    background-color: rgba(230, 230, 230, 0.98);
    border-radius: 12px;
    box-shadow: 0 0 0 12px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    text-align: center;
  }

  .logo-container {
    background-color: #23338c;
    padding: 30px 20px;
  }

  .logo-container img {
    width: 200px; /* Aumentei para 200px */
    height: auto;
    display: block;
    margin: 0 auto;
  }


  .form-section {
    padding: 40px 30px;
    background-color: #e6e6e6;
    color: #23338c;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    margin-bottom: 30px;
  }

  .spinner {
    border: 6px solid #eee;
    border-top: 6px solid #23338c;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 30px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  a {
    display: inline-block;
    text-decoration: none;
    color: #23338c;
    font-weight: 600;
    border: 2px solid #23338c;
    padding: 10px 25px;
    border-radius: 8px;
    transition: background-color 0.3s, color 0.3s;
  }

  a:hover {
    background-color: #2e40a6;
    color: white;
  }
</style>
<script>
  window.addEventListener('load', () => {
    const msg = new SpeechSynthesisUtterance("Redirecionamento em andamento");
    window.speechSynthesis.speak(msg);

    setTimeout(() => {
      window.location.href = "login.html";
    }, 3000);
  });
</script>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="hyper-automatic-logo.png" alt="Logo Hyper Automatic" />
    </div>
    <div class="form-section">
      <div class="spinner"></div>
      <h1>Depósito realizado com sucesso!</h1>
      <p>Você será redirecionado para o menu principal em instantes.</p>
      <p>Caso não seja redirecionado automaticamente, <a href="login.html">clique aqui</a>.</p>
    </div>
  </div>
</body>
</html>
